<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Allt og ekkert</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="links">
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">KIDS</a>
                <a href="">ACCESSORIES</a>
                <a href="">FEATURED</a>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="main-content">
                <h1 data-aos="fade-right" data-aos-duration="2000">ALLT OG EKKERT</h1>
                <h2 data-aos="fade-left" data-aos-duration="2000" data-aos-delay="200">Tómas</h2>
                <h4 data-aos="fade-left" data-aos-duration="2000" data-aos-delay="400">Fáðu einn Tómas á góðu verði</h4>
                <p data-aos="flip-down" data-aos-duration="2000" data-aos-delay="600">Tómas er hágæða maður, ekki missa af þessu tilboði! Ekki halda að Tómas hati þig, hann er gæða sál.</p>
                <div class="order">
                    <h3 data-aos="zoom-in-right" data-aos-duration="2000" data-aos-delay="800">15.000 kr.</h3>
                    <button data-aos="zoom-in-left" data-aos-duration="2000" data-aos-delay="800">KAUPA</button>
                </div>
            </div>
            <div class="image">
                <img src="images/tommi.png" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init(
        {
            duration: 1200,
        }
      );
    </script>
</body>
</html>
